version: '2'
services:
  proxy:
    image: jwilder/nginx-proxy
    environment:
      DEFAULT_HOST: pacman.${RIT_ENV}.rit.unimaas.nl
      # otherwise logstash will keep sending its own logs to itself over and over
      LOGSPOUT: ignore
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/ssl/certs:/etc/nginx/certs/
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - corpus_default
      - oculus_default
      - default
  elk:
    build: elk/
    hostname: elk
    environment:
      ELASTIC_PASSWORD : foobar
      # otherwise logstash will keep sending its own logs to itself over and over
      LOGSPOUT: ignore
      VIRTUAL_HOST: elk.${RIT_ENV}.rit.unimaas.nl
    ports:
      # Expose Filebeat-ELK-port that accepts logs from non-Docker services
      - "5044:5044"
    volumes:
      - /etc/localtime:/etc/localtime:ro
  logspout:
    build: logspout/
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - "elk"
    environment:
      DEBUG: "true"
      LOGSPOUT: ignore
    command: "logstash://elk:5000"

networks:
  corpus_default:
    external: true
  oculus_default:
    external: true
