# From example_rules/example_frequency.yaml
es_host: elk
es_port: 9200
name: nagios test rule
type: frequency
index: filebeat-*
num_events: 1
timeframe:
    hours: 4
filter:
- term:
    logtrail: "irods"
alert:
- "command"
command: ["/usr/local/nrdp/clients/send_nrdp.py", "-u http://rniesten:foobar@nagios.dev3.rit.unimaas.nl:8111/nrdp/", "-t dh17nrdp2test", "-H \"DMP-Server\"", "-s \"Current Load\"", "-S 1", "-o \"Output van ELK via ElastAlert TEST123\""]
