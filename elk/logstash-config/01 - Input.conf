input {
   beats {
    port => 5044
    client_inactivity_timeout => 3600
    ssl => false
   }
  udp {
    port  => 5000
    codec => json
  }
  http {
    port => 5001
    codec => json
    response_headers => {
      "Access-Control-Allow-Origin" => "*"
      "Content-Type" => "text/plain"
      "Access-Control-Allow-Headers" => "Origin, X-Requested-With, Content-Type, Accept"
    }
  }
}

