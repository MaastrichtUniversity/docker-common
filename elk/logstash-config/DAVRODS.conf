filter {
      if "DAVRODS" in [tags] {
        grok {
          break_on_match => true
          match => { "message" => "%{COMBINEDAPACHELOG}" }
          match => { "message" => "%{HTTPD_ERRORLOG}" }
        }
        mutate {
            add_field => {
                "logtrail" => "davrods"
                "source" => "logspout"
             }
        }
        date {
          match => [ "timestamp" ,
                     "dd/MMM/yyyy:HH:mm:ss Z" ,
                     "EEE MMM dd HH:mm:ss.SSSSSS YYYY" ]      # apache error logs
        }
     }
}