user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  10240;
}

http {
    server {
    listen 80 default_server; # IPv4
    listen 443 default_server ssl;
    listen [::]:80 default_server ipv6only=on; # IPv6
    listen [::]:443 default_server ipv6only=on; # IPv6
    root /usr/share/nginx/html/;
    index maintenance.html
    server_tokens off;
    access_log /var/log/nginx/access.log vhost;
    ssl_session_timeout 5m;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_certificate /etc/nginx/certs/mdr.tst.dh.unimaas.nl.crt;
    ssl_certificate_key /etc/nginx/certs/mdr.tst.dh.unimaas.nl.key;
    add_header Strict-Transport-Security "max-age=31536000" always;
    include /etc/nginx/vhost.d/default;
    }
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
}
daemon off;
